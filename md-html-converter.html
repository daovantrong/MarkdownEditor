<style>
/* â”€â”€ TOKENS â”€â”€ */
:root {
  --bg:        #0d0f14;
  --surface:   #131720;
  --surface2:  #1a2030;
  --border:    #252d3d;
  --accent:    #4fffb0;
  --accent2:   #ff6b6b;
  --accent3:   #7eb8ff;
  --text:      #e2e8f0;
  --text-dim:  #94a3b8;
  --text-muted:#64748b;
  --fu: 'Syne', sans-serif;
  --fc: 'JetBrains Mono', monospace;
  --r: 7px;
}
[data-theme="light"] {
  --bg:        #f2f5fc;
  --surface:   #ffffff;
  --surface2:  #edf0f8;
  --border:    #cdd4e6;
  --accent:    #0a9e62;
  --accent2:   #e03e3e;
  --accent3:   #1d5fd6;
  --text:      #18202e;
  --text-dim:  #3d4a6b;
  --text-muted:#6b7694;
}

*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; overflow:hidden; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--fu);
  display: flex;
  flex-direction: column;
  height: 100vh;
  transition: background .25s, color .25s;
}

/* subtle grid */
body::before {
  content:'';
  position:fixed; inset:0; pointer-events:none; z-index:0;
  background-image:
    linear-gradient(rgba(79,255,176,.025) 1px, transparent 1px),
    linear-gradient(90deg, rgba(79,255,176,.025) 1px, transparent 1px);
  background-size: 48px 48px;
}
[data-theme="light"] body::before {
  background-image:
    linear-gradient(rgba(10,158,98,.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(10,158,98,.04) 1px, transparent 1px);
}

/* â”€â”€ HEADER â”€â”€ */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 13px 28px;
  border-bottom: 1px solid var(--border);
  background: var(--surface);
  flex-shrink: 0;
  position: relative; z-index: 1;
  transition: background .25s, border-color .25s;
}

.logo {
  display: flex; align-items: center; gap: 12px;
}
.logo-icon {
  width: height: 34px;
  background: linear-gradient(135deg, var(--accent), var(--accent3));
  border-radius: 9px;
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; font-weight: 800;
  color: #0a0c10; flex-shrink: 0;
}
.logo-text { font-size: 18px; font-weight: 800; letter-spacing: -.5px; }
.logo-text em { color: var(--accent); font-style: normal; }

.header-desc {
  font-size: 12.5px;
  color: var(--text-muted);
  font-family: var(--fc);
  letter-spacing: .2px;
}

/* theme pill */
.theme-pill {
  display: flex; align-items: center;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 20px; padding: 3px;
  cursor: pointer; position: relative; overflow: hidden;
  transition: background .25s, border-color .25s;
  user-select: none;
}
.pill-thumb {
  position: absolute; top: 3px; left: 3px;
  width: 26px; height: 26px; border-radius: 50%;
  background: var(--accent);
  transition: transform .3s cubic-bezier(.4,0,.2,1);
  z-index: 0; pointer-events: none;
}
[data-theme="light"] .pill-thumb { transform: translateX(26px); }
.pill-icon {
  width: 26px; height: 26px;
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; position: relative; z-index: 1;
  transition: opacity .2s;
}
.pi-moon { opacity: 1; }
.pi-sun  { opacity: .35; }
[data-theme="light"] .pi-moon { opacity: .35; }
[data-theme="light"] .pi-sun  { opacity: 1; }

/* â”€â”€ CONVERT BUTTONS BAR â”€â”€ */
.convert-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  padding: 14px 28px;
  border-bottom: 1px solid var(--border);
  background: var(--surface2);
  flex-shrink: 0;
  position: relative; z-index: 1;
  transition: background .25s, border-color .25s;
}

.cvt-btn {
  display: flex; align-items: center; gap: 10px;
  padding: 10px 28px;
  font-family: var(--fu); font-size: 13.5px; font-weight: 700;
  letter-spacing: .3px;
  cursor: pointer;
  border: 2px solid;
  border-radius: 10px;
  transition: all .18s;
  position: relative;
  overflow: hidden;
}
.cvt-btn::after {
  content: '';
  position: absolute; inset: 0;
  background: white;
  opacity: 0;
  transition: opacity .15s;
}
.cvt-btn:active::after { opacity: .07; }

.cvt-btn-md {
  background: color-mix(in srgb, var(--accent) 12%, transparent);
  border-color: color-mix(in srgb, var(--accent) 50%, transparent);
  color: var(--accent);
  box-shadow: 0 0 0 0 color-mix(in srgb, var(--accent) 25%, transparent);
}
.cvt-btn-md:hover {
  background: color-mix(in srgb, var(--accent) 22%, transparent);
  border-color: var(--accent);
  box-shadow: 0 0 22px color-mix(in srgb, var(--accent) 22%, transparent);
  transform: translateY(-1px);
}
.cvt-btn-md:active { transform: translateY(0); }

.cvt-btn-html {
  background: color-mix(in srgb, var(--accent3) 10%, transparent);
  border-color: color-mix(in srgb, var(--accent3) 45%, transparent);
  color: var(--accent3);
  box-shadow: 0 0 0 0 color-mix(in srgb, var(--accent3) 20%, transparent);
}
.cvt-btn-html:hover {
  background: color-mix(in srgb, var(--accent3) 20%, transparent);
  border-color: var(--accent3);
  box-shadow: 0 0 22px color-mix(in srgb, var(--accent3) 20%, transparent);
  transform: translateY(-1px);
}
.cvt-btn-html:active { transform: translateY(0); }

.cvt-btn svg { flex-shrink: 0; }

.cvt-divider {
  width: 1px; height: 32px;
  background: var(--border);
}

/* â”€â”€ NAV LINKS in footer â”€â”€ */
.foot-copy {
  display: flex; align-items: center; gap: 8px;
  flex-wrap: wrap;
}
.foot-copy .acc { color: var(--accent); }
.foot-sep { color: var(--text-muted); }
.nav-label {
  font-size: 10.5px; color: var(--text-muted);
  font-family: var(--fc); letter-spacing: .3px;
}
.nav-link {
  font-family: var(--fc); font-size: 10.5px; font-weight: 600;
  text-decoration: none; letter-spacing: .3px;
  padding: 2px 8px; border-radius: 4px; border: 1px solid;
  transition: all .15s;
}
.nav-link-green {
  color: var(--accent);
  border-color: color-mix(in srgb, var(--accent) 30%, transparent);
  background: color-mix(in srgb, var(--accent) 6%, transparent);
}
.nav-link-green:hover {
  background: color-mix(in srgb, var(--accent) 15%, transparent);
  border-color: color-mix(in srgb, var(--accent) 55%, transparent);
}
.nav-link-blue {
  color: var(--accent3);
  border-color: color-mix(in srgb, var(--accent3) 30%, transparent);
  background: color-mix(in srgb, var(--accent3) 6%, transparent);
}
.nav-link-blue:hover {
  background: color-mix(in srgb, var(--accent3) 15%, transparent);
  border-color: color-mix(in srgb, var(--accent3) 55%, transparent);
}

/* â”€â”€ PANELS â”€â”€ */
.panels {
  display: grid;
  grid-template-columns: 1fr 1fr;
  flex: 1;
  overflow: hidden;
  position: relative; z-index: 1;
}

.panel {
  display: flex; flex-direction: column;
  overflow: hidden;
  transition: background .25s;
}
.panel:first-child { border-right: 1px solid var(--border); }

/* panel header */
.panel-head {
  display: flex; align-items: center; justify-content: space-between;
  padding: 9px 18px;
  border-bottom: 1px solid var(--border);
  background: var(--surface);
  flex-shrink: 0;
  transition: background .25s, border-color .25s;
}
.panel-title {
  font-size: 11px; font-weight: 700;
  letter-spacing: 1.8px; text-transform: uppercase;
  color: var(--text-muted);
  display: flex; align-items: center; gap: 8px;
}
.panel-dot {
  width: 7px; height: 7px; border-radius: 50%;
  background: var(--accent);
  flex-shrink: 0;
}
.panel-dot.blue { background: var(--accent3); }

.panel-actions { display: flex; gap: 6px; }

.pabtn {
  padding: 4px 11px;
  font-family: var(--fu); font-size: 11px; font-weight: 700;
  cursor: pointer;
  border: 1px solid var(--border);
  border-radius: 5px;
  background: var(--surface2);
  color: var(--text-muted);
  transition: all .15s;
  display: flex; align-items: center; gap: 5px;
  letter-spacing: .3px;
}
.pabtn:hover { color: var(--text); background: var(--surface); border-color: var(--text-muted); }
.pabtn.copy:hover { color: var(--accent3); border-color: color-mix(in srgb, var(--accent3) 45%, transparent); background: color-mix(in srgb, var(--accent3) 8%, transparent); }
.pabtn.clear:hover { color: var(--accent2); border-color: color-mix(in srgb, var(--accent2) 45%, transparent); background: color-mix(in srgb, var(--accent2) 8%, transparent); }

/* â”€â”€ TABS (Code / Preview) â”€â”€ */
.tab-bar {
  display: flex; gap: 2px;
  padding: 7px 14px 0;
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
  transition: background .25s;
}
.tab {
  padding: 5px 14px;
  font-family: var(--fu); font-size: 11.5px; font-weight: 600;
  cursor: pointer; border: none; background: transparent;
  color: var(--text-muted);
  border-bottom: 2px solid transparent;
  margin-bottom: -1px;
  transition: all .15s;
  letter-spacing: .3px;
}
.tab:hover { color: var(--text); }
.tab.active { color: var(--accent); border-bottom-color: var(--accent); }
.tab.active.blue { color: var(--accent3); border-bottom-color: var(--accent3); }

/* â”€â”€ CONTENT AREA â”€â”€ */
.panel-body { flex: 1; overflow: hidden; position: relative; }
.view { width:100%; height:100%; position:absolute; inset:0; }
.view.hidden { display: none !important; }

/* â”€â”€ SYNTAX HIGHLIGHTING EDITOR OVERLAY â”€â”€
   pre sits behind textarea; textarea text is transparent
   so Prism colors show through, caret remains visible.
   Both share IDENTICAL font/size/padding/line-height.
*/
.editor-wrap {
  position: relative;
  width: 100%; height: 100%;
  overflow: hidden;
}
/* Highlighted pre layer */
.editor-hl {
  position: absolute; inset: 0;
  overflow: hidden;          /* scroll synced via JS */
  pointer-events: none;
  z-index: 0;
}
.editor-hl pre[class*="language-"] {
  margin: 0 !important;
  padding: 18px 22px !important;
  min-height: 100%;
  border-radius: 0 !important;
  font-family: var(--fc) !important;
  font-size: 13px !important;
  line-height: 1.75 !important;
  white-space: pre-wrap !important;
  word-break: break-all !important;
  word-wrap: break-word !important;
  background: transparent !important;
}
/* textarea floats on top â€” text transparent, caret visible */
textarea {
  position: absolute; inset: 0;
  width: 100%; height: 100%;
  background: transparent;
  border: none; outline: none; resize: none;
  padding: 18px 22px;
  font-family: var(--fc); font-size: 13px; line-height: 1.75;
  color: transparent;
  caret-color: var(--accent);
  z-index: 1;
  overflow: auto;
  white-space: pre-wrap;
  word-break: break-all;
  word-wrap: break-word;
  tab-size: 2;
  spellcheck: false;
}
textarea::selection         { background: rgba(79,255,176,.28); }
[data-theme="light"] textarea::selection { background: rgba(10,158,98,.2); }
textarea::placeholder       { color: var(--text-muted); }
/* Editor background */
[data-theme="dark"]  .editor-wrap { background: #1d2535; }
[data-theme="light"] .editor-wrap { background: #f6f8fc; }
/* Prism base text color per theme */
[data-theme="dark"]  .editor-hl pre { color: #abb2bf !important; }
[data-theme="light"] .editor-hl pre { color: #383a42 !important; }

/* code view (prism) */
.code-wrap {
  width: 100%; height: 100%;
  overflow: auto;
}
.code-wrap pre[class*="language-"] {
  margin: 0;
  min-height: 100%;
  border-radius: 0;
  font-family: var(--fc) !important;
  font-size: 12.5px !important;
  line-height: 1.75 !important;
  white-space: pre-wrap !important;
  word-break: break-all !important;
}
[data-theme="dark"]  .code-wrap pre[class*="language-"] { background: #1d2535 !important; }
[data-theme="light"] .code-wrap pre[class*="language-"] { background: #f6f8fc !important; color: #383a42 !important; }

/* preview */
.preview-wrap {
  width: 100%; height: 100%;
  overflow-y: auto;
  padding: 20px 24px;
  font-family: var(--fc); font-size: 13.5px; line-height: 1.75;
  color: var(--text-dim);
}
.preview-wrap h1,.preview-wrap h2,.preview-wrap h3,
.preview-wrap h4,.preview-wrap h5,.preview-wrap h6 {
  font-family: var(--fu); font-weight: 700;
  color: var(--text); margin: 1.3em 0 .5em; line-height: 1.3;
}
.preview-wrap h1 { font-size:1.7em; color:var(--accent); border-bottom:1px solid var(--border); padding-bottom:8px; }
.preview-wrap h2 { font-size:1.3em; color:var(--accent3); }
.preview-wrap h3 { font-size:1.1em; }
.preview-wrap p  { margin:.7em 0; }
.preview-wrap a  { color:var(--accent); text-decoration:none; border-bottom:1px solid color-mix(in srgb,var(--accent) 35%,transparent); }
.preview-wrap a:hover { border-color:var(--accent); }
.preview-wrap code:not([class]) {
  background:var(--surface2); border:1px solid var(--border);
  border-radius:4px; padding:1px 6px;
  font-family:var(--fc); font-size:12px; color:var(--accent2);
}
.preview-wrap pre[class*="language-"] {
  margin:1em 0; border-radius:8px; overflow:auto;
  border:1px solid var(--border);
}
[data-theme="dark"]  .preview-wrap pre[class*="language-"] { background:#1d2535 !important; }
[data-theme="light"] .preview-wrap pre[class*="language-"] { background:#f6f8fc !important; }
.preview-wrap blockquote {
  border-left:3px solid var(--accent);
  padding:4px 0 4px 16px; margin:1em 0;
  color:var(--text-muted); font-style:italic;
}
.preview-wrap ul,.preview-wrap ol { padding-left:1.6em; margin:.7em 0; line-height:1.9; }
.preview-wrap ul li::marker { color:var(--accent); }
.preview-wrap table { width:100%; border-collapse:collapse; margin:1em 0; font-size:13px; }
.preview-wrap th {
  background:var(--surface2); padding:8px 12px;
  font-family:var(--fu); font-weight:600; color:var(--accent3);
  border:1px solid var(--border); text-align:left;
}
.preview-wrap td { padding:7px 12px; border:1px solid var(--border); }
.preview-wrap tr:hover td { background:color-mix(in srgb,var(--accent) 4%,transparent); }
.preview-wrap hr { border:none; border-top:1px solid var(--border); margin:1.5em 0; }
.preview-wrap img { max-width:100%; border-radius:6px; }

/* â”€â”€ FOOTER â”€â”€ */
footer {
  display: flex; align-items: center; justify-content: space-between;
  padding: 9px 28px;
  border-top: 1px solid var(--border);
  background: var(--surface);
  flex-shrink: 0;
  position: relative; z-index: 1;
  transition: background .25s, border-color .25s;
}
.foot-actions { display: flex; gap: 7px; }
.fbtn {
  padding: 6px 15px;
  font-family: var(--fu); font-size: 12px; font-weight: 700;
  cursor: pointer; border-radius: 7px;
  transition: all .18s;
  display: flex; align-items: center; gap: 6px; border: 1px solid;
}
.fbtn svg { flex-shrink: 0; }
.fbtn-dl-html {
  background: color-mix(in srgb,var(--accent) 10%,transparent);
  border-color: color-mix(in srgb,var(--accent) 40%,transparent);
  color: var(--accent);
}
.fbtn-dl-html:hover { background:color-mix(in srgb,var(--accent) 20%,transparent); border-color:var(--accent); }
.fbtn-dl-md {
  background: color-mix(in srgb,var(--accent3) 10%,transparent);
  border-color: color-mix(in srgb,var(--accent3) 40%,transparent);
  color: var(--accent3);
}
.fbtn-dl-md:hover { background:color-mix(in srgb,var(--accent3) 20%,transparent); border-color:var(--accent3); }
.fbtn-clear {
  background: color-mix(in srgb,var(--accent2) 8%,transparent);
  border-color: color-mix(in srgb,var(--accent2) 40%,transparent);
  color: var(--accent2);
}
.fbtn-clear:hover { background:color-mix(in srgb,var(--accent2) 18%,transparent); }
.foot-copy { font-size:10.5px; color:var(--text-muted); font-family:var(--fc); }
.foot-copy span { color:var(--accent); }

/* scrollbar */
::-webkit-scrollbar { width:5px; height:5px; }
::-webkit-scrollbar-track { background:transparent; }
::-webkit-scrollbar-thumb { background:var(--border); border-radius:3px; }
::-webkit-scrollbar-thumb:hover { background:var(--text-muted); }

/* toast */
.toast {
  position:fixed; bottom:68px; left:50%;
  transform:translateX(-50%) translateY(10px);
  background:var(--surface2); border:1px solid var(--accent);
  color:var(--accent); padding:7px 20px; border-radius:20px;
  font-size:12px; font-family:var(--fu); font-weight:600;
  opacity:0; transition:all .22s; pointer-events:none; z-index:300;
  white-space:nowrap;
  box-shadow:0 4px 20px color-mix(in srgb,var(--accent) 20%,transparent);
}
.toast.show { opacity:1; transform:translateX(-50%) translateY(0); }

/* flash animation when panel receives output */
@keyframes flash-green { 0%{box-shadow:inset 0 0 0 2px var(--accent)} 100%{box-shadow:inset 0 0 0 0px transparent} }
@keyframes flash-blue  { 0%{box-shadow:inset 0 0 0 2px var(--accent3)} 100%{box-shadow:inset 0 0 0 0px transparent} }
.flash-green { animation: flash-green .5s ease-out; }
.flash-blue  { animation: flash-blue  .5s ease-out; }

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   RESPONSIVE â€” TABLET  â‰¤ 900px
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
@media (max-width: 900px) {
  header { padding: 11px 16px; }
  .header-desc { display: none; }
  .convert-bar { gap: 10px; padding: 10px 16px; }
  .cvt-btn { padding: 9px 18px; font-size: 12.5px; gap: 7px; }
  .panels { grid-template-columns: 1fr 1fr; }
  footer { padding: 8px 16px; }

<script>

/* â”€â”€ Highlight sync helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

  code.textContent = text;

  // Sync scroll
  hl.scrollTop  = ta.scrollTop;
  hl.scrollLeft = ta.scrollLeft;
}

function syncScroll(ta, hlId) {

});

});

/* â”€â”€ Tab state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
const tabState = { md: 'edit', html: 'code' };

function switchTab(panel, tab) {
  tabState[panel] = tab;

  if (panel === 'md') {
    show('view-md-edit',    tab === 'edit');
    show('view-md-preview', tab === 'preview');
    setTabActive('tabs-md', tab === 'edit' ? 0 : 1);
    if (tab === 'preview') {
      document.getElementById('prev-md').innerHTML = marked.parse(

    show('view-html-code',    tab === 'code');
    show('view-html-preview', tab === 'preview');
    setTabActive('tabs-html', tab === 'code' ? 0 : 1);
    if (tab === 'preview') {
      document.getElementById('prev-html').innerHTML =
        document.getElementById('ta-html').value || '';
      Prism.highlightAllUnder(document.getElementById('prev-html'));
    }

}

  document.getElementById(barId).querySelectorAll('.tab')

/* â”€â”€ CONVERT: Markdown â†’ HTML â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function convertMdToHtml() {

  const html = marked.parse(md);

/* â”€â”€ CONVERT: HTML â†’ Markdown â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

function clearPanel(panel) {

    syncHighlight('ta-html', 'hl-html', 'markup');

function downloadFile(type) {
